name: Check Notify-Portal Pull Request

on:
  pull_request:
    paths:
      - 'notify-portal/**'
    branches:
      - main
    types:
      - opened
      - edited
      - reopened
      - synchronize
      - ready_for_review

jobs:
  pr-validator:
    name: Run Pull Request Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
      - run: npm install
      - run: npm run format:check
      - run: npm run lint
      - run: npm test
      - name: Check npm run package has been run
        run: |
          npm run package
          if ! git diff --quiet -- dist/index.js; then
            echo "::warning file=dist/index.js::dist/index.js is out of date. Consider running the build and committing the result."
          else
            echo "dist/index.js is up to date."
          fi

